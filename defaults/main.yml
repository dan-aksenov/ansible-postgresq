---
# Basic settings
el_version: 7
postgresql_version: 11

# Manage cluster with systemd or pg_ctl
postgresql_service: systemd

# pg_data mast be real directory not symlink, or pgbackrest won't work.
pg_data: /var/lib/pgsql/{{ postgresql_version }}/data
pg_conf: "{{ pg_data }}"
# pgbackrest_dir is disabled by default
# pgbackrest_dir: /var/lib/pgbackrest
postgresql_admin_user: postgres
postgresql_port: 5432
pgbackrest_stanza: "{{ ansible_hostname }}"

# List of databases to be precreated.
databases:
  - postgres
  - powa
  - mamonsu
  - repmgr

# List of precreated users.
db_users:
  - username: postgres
    password: invalid
    superuser: true
    replication: true
  - username: mamonsu
    password:
    superuser: false
    replication: false
  - username: powa
    password:
    superuser: true
    replication: false
  - username: repmgr
    password:
    superuser: true
    replication: true

postgresql_extensions:
  ["pg_stat_statements", "powa", "pg_stat_kcache",
   "pg_qualstats", "repmgr", "auto_explain"]

# Postgresql.conf 'reasonable' defaults
postgresql_conf:
  listen_addresses: "'*'"
  port: "{{ postgresql_port }}"
  max_connections: 250
  shared_buffers: "{{ (ansible_memory_mb.real.total/4) |round|int }}MB"
  effective_cache_size: "{{ ansible_memory_mb.real.total }}MB"
  shared_preload_libraries: "'{{ postgresql_extensions|join(',') }}'"
  max_wal_senders: "10"
  hot_standby: "on"
  wal_level: "logical"
  wal_keep_segments: "5000"
  wal_log_hints: "on"
  max_parallel_workers_per_gather: "0"
  max_parallel_workers: "0"
  checkpoint_timeout: "30min"
  track_activity_query_size: "10240"
  pg_stat_statements.track: "all"
  auto_explain.log_min_duration: "0"
  auto_explain.log_analyze: "true"
  auto_explain.log_buffers: "true"
  auto_explain.log_timing: "true"
  auto_explain.log_triggers: "true"
  auto_explain.log_verbose: "true"
  auto_explain.log_format: "text"
  auto_explain.log_nested_statements: "true"
  auto_explain.sample_rate: "1"

# Defaults for mamonsu
zabbix_server:
zabbix_server_port: 10051
# moved to template
agent_name: >
  "{% if ansible_dns.search is defined %}{{ inventory_hostname }}
  .{{ ansible_dns.search[0] }}{% else %}{{ inventory_hostname }}{% endif %}"
