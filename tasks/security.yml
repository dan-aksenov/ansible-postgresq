---
- name: Configure firewall(Ingnore if service is not running)
  firewalld:
    service: postgresql
    permanent: true
    state: enabled
    immediate: true
  ignore_errors: yes

- name: Set config options
  template: 
    src: pg_hba.conf.j2
    dest: "{{ pg_conf }}/pg_hba.conf"
    owner: "{{ postgresql_admin_user }}"
    group: "{{ postgresql_admin_user }}"
    backup: yes
  notify: restart postgres

- meta: flush_handlers
