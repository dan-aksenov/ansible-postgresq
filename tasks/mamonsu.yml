- name: Add mamonsu user.
  user: 
    name: mamonsu
    comment: mamonsu monitoring user
    createhome: yes
    home: /var/run/mamonsu
    shell: /sbin/nologin
    state: present
   tags: slave

- name: Install mamonsu(pip)
  pip:
    name: mamonsu
    state: latest
  tags: slave

- name: Copy unit from template.
  template: 
    owner: root
    group: root
    mode: 755
    src: mamonsu_init.j2
    dest: /etc/init.d/mamonsu
  tags: slave

- name: Create mamonsu etc directory
  file: 
    path: /etc/mamonsu/plugins
    state: directory 
    mode: 0755
  tags: slave

- name: Create mamonsu log directory
  file: 
    path=/var/log/mamonsu
    owner: mamonsu
    group: mamonsu
    state: directory
    mode: 0755
  tags: slave

- name: Copy agent.conf template 
  template: 
    owner: root
    group: root
    mode: 644 
    src: mamonsu_agent.conf.j2
    dest: /etc/mamonsu/agent.conf
  notify:
    - restart mamonsu
  tags: slave

- postgresql_user:
    name: mamonsu
    port: "{{ postgresql_port }}"
  become_user: postgres

- name: Create Mamonsu database.
  postgresql_db:
    name: mamonsu
    state: present
    port: "{{ postgresql_port }}"
    owner: mamonsu
  become_user: postgres

- name: Bootstrap DDL for monitoring
  shell: mamonsu bootstrap -M mamonsu --port="{{ postgresql_port }}" mamonsu
  become_user: postgres
  ignore_errors: yes
  notify:
    - restart mamonsu

- name: Start monitoring service.
  service: 
     daemon_reload: yes
     name: mamonsu
     state: started
     enabled: yes
  tags: slave

- name: Install zabbix-api on ansible host.
  local_action:
    module: pip
    name: zabbix-api
  run_once: true
  tags: slave

